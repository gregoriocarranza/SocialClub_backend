                      apellido: 'Doe'
                      nickname: 'johndoe123'
                      biografía: 'Desarrollador apasionado de la tecnología.'
                      seguidores: ['user1', 'user2']
                      seguidos: ['user3', 'user4']
                      nivel: 10
                      posts: ['post1', 'post2']
        '401':
          description: 'No autorizado'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                UnauthorizedExample:
                  value:
                    success: false
                    code: 401
                    message: 'No autorizado'
                    timestamp: 1633017600
        '404':
          description: 'Recurso no encontrado'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                NotFoundExample:
                  value:
                    success: false
                    code: 404
                    message: 'Recurso no encontrado'
                    timestamp: 1633017600
    put:
      tags:
        - 'User'
      summary: 'Actualizar mis datos de usuario'
      description: 'Permite actualizar los datos de perfil del usuario autenticado.'
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
          example: '66a3e747-2065-49ed-bb62-50ac084742bf'
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nombre:
                  type: string
                  example: 'John'
                apellido:
                  type: string
                  example: 'Doe'
                nickname:
                  type: string
                  example: 'johndoe123'
                biografía:
                  type: string
                  example: 'Desarrollador apasionado de la tecnología.'
                genero:
                  type: string
                  example: 'Masculino'
                fotoPerfil:
                  type: string
                  example: 'https://example.com/perfil.jpg'
                fotoPortada:
                  type: string
                  example: 'https://example.com/portada.jpg'
      responses:
        '200':
          description: 'Datos del usuario actualizados exitosamente'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralResponse'
              examples:
                SuccessfulResponse:
                  value:
                    success: true
                    message: 'Datos del usuario actualizados exitosamente'
        '400':
          description: 'Solicitud inválida'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                BadRequestExample:
                  value:
                    success: false
                    code: 400
                    message: 'Solicitud inválida'
                    timestamp: 1633017600
        '401':
          description: 'No autorizado'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                UnauthorizedExample:
                  value:
                    success: false
                    code: 401
                    message: 'No autorizado'
                    timestamp: 1633017600

  /user/{uuid}/followers:
    get:
      tags:
        - 'Seguidores/Seguidos'
      summary: 'Obtener lista de seguidores'
      description: 'Devuelve la lista de seguidores de un usuario por su UUID.'
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
          example: '66a3e747-2065-49ed-bb62-50ac084742bf'
      responses:
        '200':
          description: 'Lista de seguidores obtenida'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralResponse'
              examples:
                SuccessfulResponse:
                  value:
                    success: true
                    message: 'Lista de seguidores obtenida exitosamente'
