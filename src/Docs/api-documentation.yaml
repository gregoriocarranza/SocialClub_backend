              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                UnauthorizedExample:
                  value:
                    success: false
                    code: 401
                    message: 'No autorizado'
                    timestamp: 1633017600

  #------------------------ User Routes ------------------------#

  /user/jwt:
    get:
      tags:
        - 'User'
      summary: 'Obtener usuario por JWT'
      description: 'Devuelve la información del usuario asociado al JWT.'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 'Información del usuario'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralResponse'
              examples:
                SuccessfulResponse:
                  value:
                    success: true
                    message: 'Información del usuario obtenida exitosamente'
                    data:
                      nombre: 'John'
                      apellido: 'Doe'
                      nickname: 'johndoe123'
                      biografía: 'Desarrollador apasionado de la tecnología.'
                      seguidores: ['user1', 'user2']
                      seguidos: ['user3', 'user4']
                      nivel: 10
                      posts: ['post1', 'post2']
        '401':
          description: 'No autorizado'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                UnauthorizedExample:
                  value:
                    success: false
                    code: 401
                    message: 'No autorizado'
                    timestamp: 1633017600

  /user/{uuid}:
    get:
      tags:
        - 'User'
      summary: 'Obtener usuario por UUID'
      description: 'Devuelve la información del usuario por su UUID.'
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
          example: '66a3e747-2065-49ed-bb62-50ac084742bf'
      responses:
        '200':
          description: 'Información del usuario'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralResponse'
              examples:
                SuccessfulResponse:
                  value:
                    success: true
                    message: 'Información del usuario obtenida exitosamente'
