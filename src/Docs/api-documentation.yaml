                    message: 'No autorizado'
                    timestamp: 1633017600
    post:
      tags:
        - 'User'
      summary: 'Seguir a un usuario'
      description: 'Agrega a un usuario a la lista de seguidos.'
      parameters:
        - name: uuid
          in: path
