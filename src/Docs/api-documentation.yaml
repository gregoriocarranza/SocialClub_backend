                    message: 'Seguidor eliminado exitosamente'
        '404':
          description: 'Usuario no encontrado'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                NotFoundExample:
                  value:
                    success: false
                    code: 404
                    message: 'Usuario no encontrado'
                    timestamp: 1633017600
        '401':
          description: 'No autorizado'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                UnauthorizedExample:
                  value:
                    success: false
                    code: 401
                    message: 'No autorizado'
                    timestamp: 1633017600

  /user/{uuid}/following:
    get:
      tags:
        - 'Seguidores/Seguidos'
      summary: 'Obtener lista de seguidos'
      description: 'Devuelve la lista de usuarios seguidos por el usuario por su UUID.'
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            type: string
          example: '66a3e747-2065-49ed-bb62-50ac084742bf'
      responses:
        '200':
          description: 'Lista de seguidos obtenida'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralResponse'
              examples:
                SuccessfulResponse:
                  value:
