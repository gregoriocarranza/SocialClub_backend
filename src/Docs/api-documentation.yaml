components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  # ------------------------------Schemas------------------------------

  schemas:
    GeneralResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indica si la operación fue exitosa
          example: true
        message:
          type: string
          description: Mensaje descriptivo de la respuesta
          example: 'Correo enviado exitosamente'
        data:
          type: object
          description: Objeto de la respuesta (si existiera) o null
          example:
            nombre: 'John'
            apellido: 'Doe'
            nickname: 'johndoe123'
            biografía: 'Desarrollador apasionado de la tecnología.'

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        code:
          type: integer
          description: Código de error HTTP o personalizado
          example: 400
        message:
          type: string
          description: Descripción del error
          example: 'Solicitud incorrecta'
        timestamp:
          type: integer
          description: Marca de tiempo en formato Unix
          example: 1633017600

security:
  - bearerAuth: []

tags:
  - name: 'Auth'
    description: 'Operaciones relacionadas con la autenticación'
  - name: 'User'
    description: 'Operaciones relacionadas con usuarios'
  - name: 'Seguidores/Seguidos'
    description: 'Operaciones relacionadas con Seguidores/Seguidos'
  - name: 'Posteos'
    description: 'Operaciones relacionadas con los posteos'

paths:
  #------------------------ Auth Routes ------------------------#

  /auth/login:
    post:
      tags:
        - 'Auth'
      summary: 'Login de usuario'
      description: 'Autentica al usuario y devuelve un token JWT.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'example@example.com'
                password:
                  type: string
                  example: 'securePassword123'
      responses:
        '200':
          description: 'Exitoso'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralResponse'
        '404':
          description: 'Recurso no encontrado'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                NotFoundExample:
                  value:
                    success: false
                    code: 404
                    message: 'Recurso no encontrado'
                    timestamp: 1633017600
        '401':
          description: 'No autorizado'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                UnauthorizedExample:
                  value:
                    success: false
                    code: 401
                    message: 'No autorizado'
                    timestamp: 1633017600

  /auth/register:
    post:
      tags:
        - 'Auth'
      summary: 'Registro de usuario'
      description: 'Registra un nuevo usuario.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'example@example.com'
                firstname:
                  type: string
                  example: 'John'
                lastname:
                  type: string
                  example: 'Doe'
                password:
                  type: string
                  example: 'securePassword123'
      responses:
        '201':
          description: 'Exitoso'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralResponse'
        '500':
          description: 'Error interno del servidor'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                InternalServerErrorExample:
                  value:
                    success: false
                    code: 500
                    message: 'Error interno del servidor'
                    timestamp: 1633017600

        '400':
          description: 'Solicitud incorrecta'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                BadRequestExample:
                  value:
                    success: false
                    code: 400
                    message: 'Solicitud incorrecta'
                    timestamp: 1633017600

  /auth/logout:
    post:
      tags:
        - 'Auth'
      summary: 'Logout de usuario'
      description: 'Cierra la sesión del usuario.'
      responses:
        '200':
          description: 'Sesión cerrada'
        '401':
          description: 'No autorizado'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                UnauthorizedExample:
                  value:
                    success: false
                    code: 401
                    message: 'No autorizado'
                    timestamp: 1633017600
  /auth/forgot_password:
    post:
      tags:
        - 'Auth'
      summary: Enviar correo de restablecimiento de contraseña
      description: Envía un correo para restablecer la contraseña del usuario.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: 'example@example.com'
      responses:
        '200':
          description: Correo enviado exitosamente
          content:
